<div class="container results-container">
    <div class="ui-g-2">
        4
    </div>
    <div class="ui-g-10">
        <div class="ui-g-12">
            <p-tabMenu [model]="items" [activeItem]="activeItem"></p-tabMenu>
        </div>
        <div class="ui-g-12">
            <p-table [value]="cars">
                <ng-template pTemplate="header">
                    <tr>
                        <th *ngFor="let key of carItems">{{key}}</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-car>
                    <tr>
                        <td *ngFor="let key of carItems">{{car[key]}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
